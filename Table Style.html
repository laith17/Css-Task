<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Style</title>

  <style>
    table {
      border-spacing: 8px;
    }

    table tr td {
      border: 1px solid #000;
      padding: 7px;
      border-radius: 6px;
      box-shadow: 3px 3px 3px 0px #696969;
    }
  </style>
</head>
<body>
  <h2>Table Style</h2>
  <table>
    <tr>
      <td>R1, C1</td>
      <td>R1, C2</td>
      <td>R1, C3</td>
    </tr>
    <tr>
      <td>R2, C1</td>
      <td>R2, C2</td>
      <td>R2, C3</td>
    </tr>
  </table>
</body>
</html>
